<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Little Math Game!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body onload='loadMusic()'>
  <div class="load-scr">
    It does not work well on Google Chrome.</br>
    Please use FireFox Browser.Thank you.
    <h1 class="text-center">Welcome to Math Game!</h1>
    <h2 class="text-center" onclick='begin()'>Click to play!<h2>
  </div>
    <div id="container">
      <div id='question-number'>Question Number : <span id="question-value">1</span>/20</div>
      <div id="answer">
        Correct Answer: </br><span id="answer-value"></span>
      </div>
      <div id="correct">
        Correct!
      </div>
      <div id="wrong">
        Not Correct!
      </div>
      <div id="instruction">
        What is the shape of its base?
      </div>
      <div id="question">
        <img class='imageset' src="" alt="">
      </div>

      <div id="choices">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
      </div>
      <div id='face'>
        <img id='boyface' src="write.jpg" alt="">
      </div>
      <div id="generate">
        Generate
      </div>
      <div id="start-reset">
        Restart
      </div>
      <div id="sound">
        <img id='soundImg' src="nospeaker.png" alt="">
      </div>
      <div id='game-over'>
        All questions!</br>
        Click 'Restart' to play again!
      </div>
    </div>


  <script type="text/javascript" src="main.js">
  </script>

</body>

</html>
